<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="window">
        <div id="header">
            <p >Miner Shop</p>
            <img id="imgHeaderLogo" src="logo.png">
        </div>
        <div id="imgBG">
            <ul id="imgPick">
                <img  src="pickaxe.png">
                <h2>Pickaxe</h2>
                <p>Cost: 500$</p>
                <button id="buyPickAxe"> BUY </button>
            </ul>

            <ul id="imgFood">
                <img  src="bread.png">
                <h2>Bread</h2>
                <p>Cost: 100$</p>
                <button id="buyFood"> BUY </button>
            </ul>

            <ul id="imgWater">
                <img  src="water.png">
                <h2>Water</h2>
                <p>Cost: 120$</p>
                <button id="buyWater"> BUY </button>
            </ul>
            
            <div id="gold">
                <h2>Gold:</h2>
                <p id="goldOres">20</p>
            </div>

            <div id="iron">
                <h2>Iron:</h2>
                <p id="ironOres">20</p>
            </div>
            

        </div>
        

      

        


        <button id="close"> CLOSE </button>

        <button id="sell"> SELL </button>


    </div>

    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
